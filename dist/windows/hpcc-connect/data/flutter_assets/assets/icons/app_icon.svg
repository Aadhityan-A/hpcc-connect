<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="64" fill="#2196F3"/>
  <g transform="translate(64, 64)">
    <!-- Terminal Window -->
    <rect x="32" y="48" width="320" height="240" rx="12" fill="#1E1E1E" stroke="#424242" stroke-width="4"/>
    
    <!-- Terminal Title Bar -->
    <rect x="32" y="48" width="320" height="32" rx="12" fill="#2D2D2D"/>
    <circle cx="56" cy="64" r="6" fill="#FF5F56"/>
    <circle cx="76" cy="64" r="6" fill="#FFBD2E"/>
    <circle cx="96" cy="64" r="6" fill="#27CA40"/>
    
    <!-- Terminal Content -->
    <text x="52" y="120" font-family="monospace" font-size="16" fill="#4EC9B0">user@hpcc</text>
    <text x="148" y="120" font-family="monospace" font-size="16" fill="#FFFFFF">:~$</text>
    <text x="180" y="120" font-family="monospace" font-size="16" fill="#CE9178">ssh connect</text>
    
    <text x="52" y="150" font-family="monospace" font-size="16" fill="#6A9955"># Connected to HPCC</text>
    
    <rect x="52" y="165" width="12" height="20" fill="#FFFFFF">

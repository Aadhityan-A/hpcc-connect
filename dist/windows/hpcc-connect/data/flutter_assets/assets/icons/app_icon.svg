    <g transform="translate(280, 280)">
      <circle cx="48" cy="48" r="40" fill="#03A9F4"/>
      <path d="M32 48 L48 48 M48 32 L48 64" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
      <circle cx="48" cy="48" r="8" fill="#FFFFFF"/>
      <path d="M64 32 L80 16 M64 64 L80 80 M16 32 L0 16 M16 64 L0 80" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
</svg>

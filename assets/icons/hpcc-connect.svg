<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGrad)"/>
  <!-- Terminal window -->
  <rect x="48" y="64" width="160" height="128" rx="8" fill="#1E1E1E"/>
  <!-- Terminal header -->
  <rect x="48" y="64" width="160" height="24" rx="8" fill="#333"/>
  <rect x="48" y="80" width="160" height="8" fill="#333"/>
  <!-- Window buttons -->
  <circle cx="64" cy="76" r="5" fill="#FF5F56"/>
  <circle cx="80" cy="76" r="5" fill="#FFBD2E"/>
  <circle cx="96" cy="76" r="5" fill="#27CA40"/>
  <!-- Terminal text lines -->
  <rect x="60" y="100" width="60" height="8" rx="2" fill="#27CA40"/>
  <rect x="60" y="116" width="100" height="8" rx="2" fill="#FFF" opacity="0.8"/>
  <rect x="60" y="132" width="80" height="8" rx="2" fill="#FFF" opacity="0.6"/>
  <rect x="60" y="148" width="120" height="8" rx="2" fill="#FFF" opacity="0.4"/>
  <!-- Cursor -->
  <rect x="60" y="164" width="8" height="12" fill="#27CA40">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  <!-- Connection symbol -->
  <path d="M180 140 L200 140 L200 160 L220 160" stroke="#03A9F4" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="220" cy="160" r="8" fill="#03A9F4"/>
</svg>
